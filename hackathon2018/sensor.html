<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>

.canvas {
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -50px 0 0 -50px;
}

  </style>
</head>
<body>
<div class="angle"></div>
<canvas class="canvas" width="100" height="100"></canvas>
<script>

if (window.DeviceMotionEvent != undefined) {

  const angleDisplay = document.querySelector('.angle');
  const ctx = document.querySelector('.canvas').getContext('2d');

  window.addEventListener('devicemotion', function(e) {
    const acc = event.accelerationIncludingGravity;

    const angle = Math.atan2(acc.y, acc.x);
    angleDisplay.innerHTML = angle;

    ctx.clearRect(0,0,100,100);
      ctx.beginPath();
      ctx.arc(50,50,5,0,2*Math.PI,false);
      ctx.moveTo(50,50);
      ctx.lineTo(50-50*Math.cos(angle),50+50*Math.sin(angle));
      ctx.stroke();
  });
}

</script>

</body>
</html>
